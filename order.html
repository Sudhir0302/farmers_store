<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <form id="orderForm" action="invoice.html" method="post" onsubmit="saveFormData()">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <textarea id="address" name="address" rows="4" placeholder="Address" required></textarea>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="hidden" id="totalAmount" name="totalAmount">
            <button type="submit" class="submit-btn">Proceed to Pay</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const totalAmount = localStorage.getItem('totalAmount');
            document.getElementById('totalAmount').value = totalAmount;
        });

        function saveFormData() {
            localStorage.setItem('name', document.getElementById('name').value);
            localStorage.setItem('phone', document.getElementById('phone').value);
            localStorage.setItem('address', document.getElementById('address').value);
            localStorage.setItem('email', document.getElementById('email').value);
        }
    </script>
</body>
</html>
