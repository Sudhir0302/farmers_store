<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .centered-image {
            max-width: 50%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>PrintInvoice</h1>
        <!-- <img id="changeableImage" src="gpay.png" alt="Payment Success Image" class="centered-image" width="300px" height="100px"> -->
        <br>
        <!-- Print Invoice Button - Hidden by default -->
        <button id="printInvoiceBtn" class="print-btn">Print Invoice</button>
    </div>

    <script>
        // // Simulating a successful payment after 3 seconds
        // setTimeout(() => {
        //     document.getElementById('changeableImage').src = 'success.png';
        //     // Show the print button after the payment is successful
        //     document.getElementById('printInvoiceBtn').style.display = 'block';
        // }, 20000); // Adjust the time as needed

        // Event listener for the print button
        document.getElementById('printInvoiceBtn').addEventListener('click', () => {
            // Open a new window with the invoice content
            const invoiceWindow = window.open('invoice.html', '_blank');
            // Check if the window opened successfully
            if (invoiceWindow) {
                // Wait for the window to load and then trigger print
                invoiceWindow.onload = () => {
                    invoiceWindow.print();
                };
            } else {
                alert('Failed to open print window. Please ensure pop-ups are allowed.');
            }
        });
    </script>
</body>
</html>
